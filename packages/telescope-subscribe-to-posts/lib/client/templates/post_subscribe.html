<template name="post_subscribe">
  {{#if canSubscribe}}
    <div class="post-subscribe module grid-block">
      {{#if subscribed}}
        <a class="unsubscribe-link" href="#">
          <h5>{{_ 'unsubscribe_from_thread'}}</h5>
        </a>
      {{else}}
        <a class="subscribe-link" href="#">
          <h5>{{_ 'subscribe_to_thread'}}</h5>
        </a>
      {{/if}}
    </div>
  {{/if}}
</template>
