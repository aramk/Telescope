<template name="textie_postsLoadMore">
  {{#if postsReady}}
    {{#if hasPosts}}
      {{#if hasMorePosts}}
        <a class="more-button" href="#"><span>{{_ "load_more"}}</span></a>
      {{/if}}
    {{else}}
      <div class="no-posts">
        {{#if isUserPosts}}
          You have yet to submit any texts. No probs, when you're ready, have a go at this <a class="submit-message">here</a>.
        {{else}}
          {{#if categoriesPage}}
            A text has yet to be submitted to this category
          {{else}}
            {{_ "sorry_we_couldnt_find_any_posts"}}
          {{/if}}
        {{/if}}
      </div>
    {{/if}}
  {{else}}
    <div class="loading-module">{{> spinner}}</div>
  {{/if}}
</template>
