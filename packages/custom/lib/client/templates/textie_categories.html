<template name="textie_categories">
  <h3>Categories</h3>

  <div class="categories btn-group btn-group-justified" data-toggle="buttons">
    {{#each categories}}
      <label class="btn btn-default">
        <input type="radio" name="categories" autocomplete="off">{{label}}
      </label>
    {{/each}}
  </div>

  <div class="posts">
    {{#if activeCategory}}
      {{> posts_list_controller arguments}}
    {{/if}}
  </div>
</template>
