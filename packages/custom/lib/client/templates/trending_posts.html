<template name="trending_posts">
  {{#if hasPosts}}
    <div class="content-wrapper posts-wrapper grid grid-module trending-posts">
      <h3>Trending Messages</h3>
      <div class="posts list posts-grid" aria-live="polite">
        {{ #each posts }}
            {{> before_post_item}}
            {{> post_item}}
            {{> after_post_item}}
        {{ /each }}
      </div>
    </div>
  {{/if}}
</template>
