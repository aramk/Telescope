<template name="trending_posts">
  {{#if hasPosts}}
    <div class="content-wrapper posts-wrapper grid grid-module trending-posts">
      <h3> Trending Messages </h3>
      {{ #each posts }}
          {{> modules "postThumbnail"}}
          <div class="post-info">
            <div>
              <div style="float: left;position: relative;top: 17px;left: 18px;">
                <a href="{{getProfileUrl userId}}" class="avatar-link avatar-small author-avatar">
                  {{> avatar userId=userId shape="circle"}}
                </a>
              </div>
              <h3 class="post-heading">
                {{> modules "postHeading"}}
                {{> post_discuss }}
              </h3>
            </div>
            <div style="clear: both;height: 24px;text-align: left;width: 100%;">
              {{> post_author }}
            </div>
            <!-- <div class="post-meta">
              {{> modules "postMeta"}}
            </div> -->
          </div>
      {{ /each }}
    </div>
  {{/if}}
</template>
