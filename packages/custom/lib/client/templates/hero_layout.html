<template name="hero_layout">
  {{> css}}
  <div class="outer-wrapper {{currentPage}} {{navLayout}} {{userClass}}">
    {{> mobile_nav}}
    <div class="inner-wrapper template-{{pageName}}">
      {{> nav}}
      {{> modules "hero"}}

      <style type="text/css">
        {{extraCss}}
      </style>

      {{#if isHomepage}}
        <section class="hero">
          <div class="hero-inner">
            {{#if currentUser}}
              <div class="profile overlay-segment">
                <div class="profile-inner">
                  <div class="avatar-container">
                    {{> avatar userId=user._id shape="circle"}}
                    <div class="replies">
                      <div class="value">{{user.telescope.commentCount}}</div>
                      <div class="label">Replies</div>
                    </div>
                  </div>
                  <div class="links">
                    <div class="links-inner">
                      <a class="replies">
                        <span class="icon"><i class="fa fa-pencil"></i></span>
                        My Replies
                      </a>
                      <a class="posts">
                        <span class="icon"><i class="fa fa-envelope-o"></i></span>
                        My Posts
                      </a>
                      <a class="categories">
                        <span class="icon"><i class="fa fa-smile-o"></i></span>
                        Categories
                      </a>
                    </div>
                  </div>
                  <div class="post-wrapper">{{> postButton}}</div>
                </div>
                <div class="post-wrapper">{{> postButton}}</div>
              </div>
            {{else}}
              <div class="copy overlay-segment">
                <h2>Here's how Textie works</h2>
                <ol>
                  <li>Post a text you've received</li>
                  <li class="desktop-only">Responses are suggested by people like you</li>
                  <li class="desktop-only">Responses are voted up, the best float to the top</li>
                  <li class="mobile-only">Responses are suggested</li>
                  <li class="mobile-only">Responses are voted up</li>
                </ol>
                <div>{{> postButton}}</div>
              </div>
            {{/if}}
          </div>
        </section>
      {{/if}}

      <div class="content-wrapper">
        {{#if isHomepage}}
          {{> modules "trending_posts"}}
          {{#unless currentUser}}
            {{> footer}}
          {{/unless}}
          {{> postCallToAction}}
        {{/if}}
        {{> messages}}
        {{> yield "adminMenu"}}
        {{> yield "postListTop"}}
        {{> yield}}
      </div>
      <div class="overlay hidden"></div>
    </div>
    {{{extraCode}}}
  </div>
</template>
