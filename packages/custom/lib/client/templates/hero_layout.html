<template name="hero_layout">
  {{> css}}
  <div class="outer-wrapper {{currentPage}} {{navLayout}}">
    {{> mobile_nav}}
    <div class="inner-wrapper template-{{pageName}}">
      {{> nav}}
      {{> modules "hero"}}

      <style type="text/css">
        {{extraCss}}
      </style>

      {{#if isHomepage}}
        <section class="hero">
          <div class="hero-inner">
            <div class="copy">
              <h2>Here's how Textie works</h2>
              <ol>
                <li>Post a text you've received</li>
                <li class="desktop-only">Responses are suggested by people like you</li>
                <li class="desktop-only">Responses are voted up, the best float to the top</li>
                <li class="mobile-only">Responses are suggested</li>
                <li class="mobile-only">Responses are voted up</li>
              </ol>
              <div>{{> postButton}}</div>
            </div>
          </div>
        </section>
      {{/if}}

      <div class="content-wrapper">
        {{#if isHomepage}}
          {{> modules "trending_posts"}}
          {{> footer}}
          {{> postCallToAction}}
        {{/if}}
        {{> messages}}
        {{> yield "adminMenu"}}
        {{> yield "postListTop"}}
        {{> yield}}
      </div>
      <div class="overlay hidden"></div>
    </div>
    {{{extraCode}}}
  </div>
</template>
