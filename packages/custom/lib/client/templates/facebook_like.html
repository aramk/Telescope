<template name="post_subscribe_facebook">
    <div class="post-subscribe module grid-block">
        <div id="fb-root"></div>
        <div class="fb-like" data-href="{{currentPage}}" data-layout="button" data-action="like" data-show-faces="true" data-share="true"></div>
    </div>
</template>
<template name="post_subscribe_facebookscript">
    <script>
        (function (d, s, id) {
            debugger;
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.3";
            fjs.parentNode.insertBefore(js, fjs);
            debugger;
        }(document, 'script', 'facebook-jssdk'));
    </script>
</template>
