<template name="textie_nav">
  <header class="header {{headerClass}}">
    <div class="header-inner">
      <a class="logo-link" href="/">
        <div class="logo"></div>
      </a>

      <div class="subtitle">crowdsource awesome replies</div>

      {{#if hasPrimaryNav}}
        <div class="nav primary-nav desktop-nav header-module desktop-only">
          {{> modules "primaryNav"}}
        </div>
      {{/if}}

      {{#if hasSecondaryNav}}
        <div class="nav secondary-nav header-module">
          {{#if currentUser}}
            <div class="social-links desktop-only">
              <a class="facebook" href="https://www.facebook.com/TextieHQ" target="_blank"></a>
              <a class="twitter" href="https://twitter.com/textieapp" target="_blank"></a>
            </div>
            <div class="desktop-only avatar-container">
              {{> avatar userId=currentUser._id shape="circle" size="medium"}}
            </div>
          {{/if}}
          {{> modules "secondaryNav"}}
          <div class="mobile-only inline">
            {{> postButton text="Post"}}
          </div>
        </div>
      {{/if}}
    </div>
  </header>
</template>
