<template name="logo">
  {{#if logoUrl}}
    <h1 class="logo logo-image header-module" style="margin:0">
      <a href="/">
        <img src="{{logoUrl}}" alt="{{getSetting "title" "Telescope"}}"/>
      </a>
    </h1>
  {{else}}
    <h1 class="logo header-module" style="margin:0"><a href="/">{{getSetting "title" "Telescope"}}</a></h1>
  {{/if}}
</template>
