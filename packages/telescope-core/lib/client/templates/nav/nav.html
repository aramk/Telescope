<template name="nav">
  <header class="header {{headerClass}}">

    <a href="#menu" class="mobile-only mobile-menu-button button">
      {{{icon "menu"}}}
    </a>

    {{> logo}}

    {{#if hasPrimaryNav}}
      <div class="nav primary-nav desktop-nav header-module desktop-only">
        {{> modules "primaryNav"}}
        <div class="social-media-glyphs">
          <a href="http://facebook.com/textiehq"><img src="/facebook32.png"></a>
          <a href="http://twitter.com/textieapp"><img src="/twitter32.png"></a>
        </div>
      </div>
    {{/if}}

    {{#if hasSecondaryNav}}
      <div class="nav secondary-nav desktop-nav header-module desktop-only">
        {{> modules "secondaryNav"}}
      </div>
    {{/if}}

  </header>
</template>
