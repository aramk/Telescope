<template name="comment_submit">

  {{#if canComment}}
    <div class="comment-form comment-new module">
      <h4 class="comment-new-heading">{{_ "How would you reply?"}}</h4>
      {{> quickForm collection="Comments" id="submitCommentForm" template="bootstrap3-horizontal" input-col-class="controls" type="method" meteormethod="submitComment" fields=commentFields parentContext=this}}
    </div>
  {{else}}
    <p class="cannot-comment-message">{{reason}}</p>
  {{/if}}  

	<div class="comment-form comment-new module">

	  <div style="float:left">
		  <h4 class="comment-new-heading">Need responses quickly?</h4>

		  <p style="">
		  For only 99c you can boost this message to the top!
		  </p>
	  </div>

	  <div style="float:left; padding-left:30px; padding-top: 2px;">

		<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
		<input type="hidden" name="cmd" value="_xclick">
		<input type="hidden" name="business" value="info@textie.co">
		<input type="hidden" name="lc" value="AU">
		<input type="hidden" name="item_name" value="Boost Textie Message">
		<input type="hidden" name="amount" value="0.99">
		<input type="hidden" name="currency_code" value="USD">
		<input type="hidden" name="button_subtype" value="services">
		<input type="hidden" name="no_note" value="0">
		<input type="hidden" name="bn" value="PP-BuyNowBF:btn_buynowCC_LG.gif:NonHostedGuest">
		<input type="image" src="https://www.paypalobjects.com/en_AU/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal â€” The safer, easier way to pay online.">
		<img alt="" border="0" src="https://www.paypalobjects.com/en_AU/i/scr/pixel.gif" width="1" height="1">
		</form>

	  </div>

	  <div style="clear:both"></div>

	</div>

</template>
