<template name="post_category">
    {{#if newCategory}}
      <div class="post-category">A {{newCategory}} response is wanted for this text.</div>
    {{else}}
      {{#if category}}
        <div class="post-category">A {{category}} response is wanted for this text.</div>
      {{else}}
        {{> modules "postContext"}}
      {{/if}}
    {{/if}}
</template>
